<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Nunito', sans-serif;
        background-color: #5a0a15; /* Adjust the background color as needed */
    }
    .top-container {
        position: relative; /* Use relative positioning */
        text-align: center;
        margin-bottom: 20px;
    }
    .profile-pic {
        width: 200px; /* Adjust size as needed */
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fbe9d1; /* Adjust border color as needed */
    }
    .flower {
        position: absolute; /* Use absolute positioning for flowers */
        width: 220px; /* Adjust size as needed */
        height: auto;
    }
    .flower-left {
        top: 35%;
        left: -1px; /* Adjust position as needed */
        transform: translate(-50%, -50%);
    }
    .flower-right {
        top: 35%;
        right: -1px;
        transform: translate(50%, -50%);
    }
    .button-container {
        text-align: center;
    }
    .social-button {
        display: block;
        margin: 10px auto;
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        background: #fbe9d1; /* Adjust button background as needed */
        color: #5a0a15;
        font-size: 16px;
        font-weight: 700; /* Nunito bold */
        cursor: pointer;
        text-decoration: none;
    }
    .social-button img {
        width: 24px; /* Adjust image size as needed */
        height: 24px;
        margin-right: 8px;
        vertical-align: middle;
    }
</style>
</head>
<body>
